<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>学生认证</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="js/jquery-3.7.1.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <link rel="stylesheet" href="css/student -auth.css">
  <style>
    body {
      background-color: #9263e2;
    }
  </style>
</head>

<body>
<div class="jumbotron student-auth">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="img/制作学生认证网页背景图.png" class="img-rounded img-responsive">
                </div>
                <div class="col-md-6">
                    <h2 class="text-center student-head">学生认证</h2>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label student-email">姓名</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control student-email-input" id="inputEmail3"
                                    placeholder="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label student-email">证件类型</label>
                            <div class="col-sm-10">
                                <select class="form-control student-email-input">
                                    <option>身份证</option>
                                    <option>护照</option>
                                    <option>学生证</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label student-email">证件号</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control student-email-input" id="inputEmail3"
                                    placeholder="ID">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label student-email">学校</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control student-email-input" id="inputEmail3"
                                    placeholder="School">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label student-email">邮箱</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control student-email-input" id="inputEmail3"
                                    placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3 student-email" class="col-sm-2 control-label student-email">性别</label>
                            <div class="col-sm-10">
                                <label class="radio-inline student-email">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" class="student-email-input"> 男
                                </label>
                                <label class="radio-inline student-email">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" class="student-email-input"> 女
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-default student-email-input" data-toggle="modal"
                                    data-target="#myModa2">获取学生补贴</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>


  <!-- Modal -->
  <div class="modal fade" id="myModa2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title text-center" id="myModalLabel">NO Subsidy</h4>
        </div>
        <div class="modal-body">
          <div class="jumbotron">
            <img src="img/微信图片_20250516184847.jpg" class="img-responsive" alt="Responsive image">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
